<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Expense Tracker</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ExTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2"> <!-- Changed me-3 to mx-2 for horizontal margin -->
                    <a class="nav-link active" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item mx-2"> <!-- Added mx-2 for horizontal margin -->
                    <a class="nav-link active text-white" href="records">Records</a>
                </li>
                <li class="nav-item mx-2"> <!-- Added mx-2 for horizontal margin -->
                    <a class="nav-link active text-white" href="dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class= "container text-center my-5 col-md-5">
    <h1>All Records</h1><br><br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r: ${record}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.category}"></td>
            <td th:text="${r.amount}"></td>
            <td th:text="${r.date}"></td>
            <td th:text="${r.description}"></td>
        </tr>

        </tbody>
    </table>


</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
